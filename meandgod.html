<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>我和耶和華</title>
  <style>
    /* 整體頁面設計 */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    /* 新增對話框上方選擇角色 */
    .add-dialogue-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .add-dialogue-section select,
    .add-dialogue-section button {
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
    }
    /* 每個對話框樣式 */
    .dialogue-box {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fafafa;
    }
    /* 對話框標題，採用黑體且可修改 */
    .dialogue-header {
      margin-bottom: 10px;
    }
    .dialogue-header input {
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      background: transparent;
      width: 100%;
      outline: none;
    }
    /* 對話框內容，採用 textarea 讓你填寫祈禱與回應 */
    .dialogue-content textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>我和耶和華</h1>
  <div class="container">
    <!-- 選擇預設角色及新增按鈕 -->
    <div class="add-dialogue-section">
      <select id="roleSelect">
        <option value="我">我</option>
        <option value="上帝">上帝</option>
      </select>
      <button id="addDialogueBtn">新增對話框</button>
    </div>
    <!-- 對話區塊容器 -->
    <div id="dialogueContainer">
      <!-- 系統會在這裡插入對話框 -->
    </div>
  </div>
  
  <script>
    // 使用陣列來保存所有對話框資料
    let dialogues = [];

    // 從 localStorage 載入資料（若有的話）
    function loadDialogues() {
      const saved = localStorage.getItem('dialogues');
      if (saved) {
        dialogues = JSON.parse(saved);
      }
    }

    // 儲存對話框資料至 localStorage
    function saveDialogues() {
      localStorage.setItem('dialogues', JSON.stringify(dialogues));
    }

    // 根據資料渲染所有對話框
    function renderDialogues() {
      const container = document.getElementById('dialogueContainer');
      container.innerHTML = ''; // 先清空容器
      dialogues.forEach((dialogue, index) => {
        const box = document.createElement('div');
        box.className = 'dialogue-box';

        // 對話框標題（可編輯）
        const headerDiv = document.createElement('div');
        headerDiv.className = 'dialogue-header';
        const headerInput = document.createElement('input');
        headerInput.type = 'text';
        headerInput.value = dialogue.title;
        headerInput.addEventListener('input', function() {
          dialogues[index].title = this.value;
          saveDialogues();
        });
        headerDiv.appendChild(headerInput);
        box.appendChild(headerDiv);

        // 對話內容，使用 textarea 填寫
        const contentDiv = document.createElement('div');
        contentDiv.className = 'dialogue-content';
        const textarea = document.createElement('textarea');
        textarea.value = dialogue.content;
        textarea.addEventListener('input', function() {
          dialogues[index].content = this.value;
          saveDialogues();
        });
        contentDiv.appendChild(textarea);
        box.appendChild(contentDiv);

        container.appendChild(box);
      });
    }

    // 按下「新增對話框」時根據選擇角色加入一個新的對話框
    document.getElementById('addDialogueBtn').addEventListener('click', function() {
      const roleSelect = document.getElementById('roleSelect');
      const role = roleSelect.value;
      dialogues.push({
        title: role,   // 預設標題為選擇的角色（可自行修改）
        content: ''    // 內容預設為空
      });
      saveDialogues();
      renderDialogues();
    });

    // 初始讀取並渲染
    loadDialogues();
    renderDialogues();
  </script>
</body>
</html>
