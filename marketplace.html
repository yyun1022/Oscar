<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Talent Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Card 1: Bioarchaeology -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <img src="https://via.placeholder.com/400x250" alt="Archaeologist" class="rounded-lg mb-4">
            <h2 class="text-lg font-semibold">My blog shares my bioarchaeological discoveries</h2>
            <p class="text-gray-600 text-sm mt-2">Lila Everly</p>
            <p class="text-gray-800 font-bold mt-2">From $500.00</p>
            <div class="mt-3 flex flex-wrap gap-2">
                <span class="bg-green-600 text-white px-3 py-1 rounded-full text-sm">Archaeology</span>
                <span class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">Biology</span>
            </div>
        </div>

        <!-- Card 2: Google Search Engine -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <img src="https://drive.google.com/file/d/1_KyLk7pnfrfElZjDf6nYL2YBwbJcUwj6/view?usp=sharing">
            <h2 class="text-lg font-semibold">Google Search Engine</h2>
            <p class="text-gray-600 text-sm mt-2">Larry Page</p>
            <p class="text-gray-800 font-bold mt-2">From $1,000,000.00</p>
            <div class="mt-3 flex flex-wrap gap-2">
                <span class="bg-red-500 text-white px-3 py-1 rounded-full text-sm">Tech Pioneer</span>
                <span class="bg-orange-500 text-white px-3 py-1 rounded-full text-sm">Speed</span>
                <span class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm">Interconnectedness</span>
                <span class="bg-blue-400 text-white px-3 py-1 rounded-full text-sm">Public Invention</span>
            </div>
        </div>

        <!-- Card 3: Alien Story -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <img src="https://via.placeholder.com/400x250" alt="Writer" class="rounded-lg mb-4">
            <h2 class="text-lg font-semibold">Funny alien invasion story</h2>
            <p class="text-gray-600 text-sm mt-2">Jennifer Korsman</p>
            <p class="text-gray-800 font-bold mt-2">From $100.00</p>
            <div class="mt-3 flex flex-wrap gap-2">
                <span class="bg-purple-500 text-white px-3 py-1 rounded-full text-sm">Imaginative</span>
                <span class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm">Alien</span>
                <span class="bg-orange-400 text-white px-3 py-1 rounded-full text-sm">Comedian</span>
            </div>
        </div>

    </div>
</body>
</html>
