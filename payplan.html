<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>天賦報告收費方案</title>
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 5px 0 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .plan {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: translateY(-5px);
    }
    .plan h2 {
      margin-top: 0;
      color: #3498db;
    }
    .price {
      font-size: 36px;
      margin: 20px 0;
      color: #3498db;
    }
    .features {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }
    .features li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>天賦報告收費方案</h1>
    <p>選擇最適合您的計劃，展現獨特天賦！</p>
  </header>

  <div class="container">
    <!-- 基礎版方案 -->
    <div class="plan">
      <h2>基礎版</h2>
      <p class="price">NT$500</p>
      <ul class="features">
        <li>基本天賦報告</li>
        <li>簡易數據分析</li>
        <li>Email 客服支援</li>
      </ul>
      <a href="#" class="button">立即訂購</a>
    </div>

    <!-- 進階版方案 -->
    <div class="plan">
      <h2>進階版</h2>
      <p class="price">NT$1000</p>
      <ul class="features">
        <li>完整天賦報告</li>
        <li>深度數據分析</li>
        <li>線上專家諮詢</li>
      </ul>
      <a href="#" class="button">立即訂購</a>
    </div>

    <!-- 專業版方案 -->
    <div class="plan">
      <h2>專業版</h2>
      <p class="price">NT$2000</p>
      <ul class="features">
        <li>專業天賦評估</li>
        <li>一對一諮詢服務</li>
        <li>終身更新報告</li>
      </ul>
      <a href="#" class="button">立即訂購</a>
    </div>
  </div>
</body>
</html>
